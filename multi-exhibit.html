<!DOCTYPE html>
<html>
<head>
	<title>Room Status</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/select2.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body>
	<header>
	<select id='room-picker'>

    <option value="7681">LIB 030 - Multi-Purpose Room</option>
    <option value="7682">LIB 040 - Exhibition Room</option>

	</select>
	</header>
	<h2 id="events-header">Today's Events<span id="date"></span></h2>
	<section id="events-container">
		<ul>
			<li id="none">No Events Currently Scheduled</li>
		</ul>
	</section>
	<script type="x-tmpl-mustache" id="event-template">
		<li class='{{now}}'>
			<div class='times'>
				<span>{{TimeEventStart}}</span>
				<span>{{TimeEventEnd}}</span>
			</div>
			<div class='title'>
				<span>{{EventName}}<br>{{GroupName}}</span>
			</div>
		</li>
	</script>
	<script type="x-tmpl-mustache" id="room-title"></script>
		
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/select2.js"></script>
	<script src="js/scripts.js"></script>
	<script>
	var multipurpose = false;
	
	jQuery('select').change(function(){
		updateEventsByEmsID(this.value);
	});

	jQuery('select').trigger('change').select2({minimumResultsForSearch : -1});
	</script>
</body>
</html>
