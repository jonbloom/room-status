<!DOCTYPE html>
<html>
<head>
	<title>Multi-purpose Room Status</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header><h2>LIB 030 - Multi-purpose Room<span id="time"></span></h2>
	</header>
	<h2 id="events-header">Today's Events<span id="date"></h2>
	<section id="events-container">
		<ul>
			<li id="none">No Events Currently Scheduled</li>
		</ul>
	</section>
	<aside id="traffic-container">
		<h2>Current Traffic</h2>
		<figure id="traffic-level">
			
		</figure>
		<span id="open-close"></span>
	</aside>
	<script type="x-tmpl-mustache" id="event-template">
		<li class='{{now}}'>
			<div class='times'>
				<span>{{TimeEventStart}}</span>
				<span>{{TimeEventEnd}}</span>
			</div>
			<div class='title'>
				<span>{{EventName}}<br>{{GroupName}}</span>
			</div>
		</li>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/scripts.js"></script>
	<script>var multipurpose = true;</script>
</body>
</html>
